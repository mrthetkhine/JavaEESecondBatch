<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
   <head>
     <title>Spring Boot App</title>
     <style>
     .validationError
     {
     	color:red;
     }
     </style>
   </head>
   <body>
     <h1>Welcome to...</h1>
    
     <form method="POST" th:object="${user}" action="/user/new">
     	<input type="hidden"  th:field="*{id}" value="*{id}"></p>
     	Name <input type="text"  th:field="*{name}" value="*{name}"></p>
     	Email <input type="text" th:field="*{email}" value="*{email}">
     	<span class="validationError"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span>
     	</p>
     	
      Course <select th:field="*{courseId}">
				<option th:each="course: ${courses}" th:value="${course.id}" th:text="${course.name}"/>
			</select>
		</p>
        </p>      
     	<button type="submit">Submit</button>
     </form>
</body>
</html>
